<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
<link rel="stylesheet" href="css/login.css">
</head>
<body class="color-change-2x bodyc">
    <!-- loginFormu -->
  <div class="login-container scale-in-ver-top ">
    <h2 class="tracking-in-contract">Giriş Yap</h2>
    <h6 class="tracking-in-contract">kullanıcıAdı/şifre: emre/12345</h6>
    <form id="loginForm">
      <input class="scale-in-left" type="text" id="username" placeholder="Kullanıcı Adı" required>
      <input class="scale-in-left" type="password" id="password" placeholder="Şifre" required>
      <!-- captcha -->
      <div id="captchaSection" style="display: none;">
        <label id="captchaQuestion"></label>
        <input type="text" id="captchaAnswer" name="captchaAnswer" placeholder="Cevabınızı girin">
      </div> 
      <button class="scale-in-bottom" type="submit">Giriş Yap</button>
    </form>
    <p class="error-message" id="error-message">Kullanıcı adı veya şifre hatalı!</p>
  </div>

  <script src="Js/login.js"></script>
</body>
</html>
